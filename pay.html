<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#040814" />
  <title>Choose a plan | KWebDevelopment</title>
  <meta name="description" content="Pick your plan to reserve your build slot. Starter or Business — start today." />
  <link rel="icon" href="favicon.ico" sizes="any" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="assets/css/toolkit.css" />
  <style>.pay-plans { display: flex; flex-direction: column; gap: 12px; align-items: center; } .pay-btn { min-width: 220px; }</style>
</head>
<body>
<header>
  <div class="wrap">
    <nav>
      <div class="logo"><a href="index.html">KWebDevelopment</a></div>
      <div class="links">
        <a href="index.html#services">Services</a>
        <a href="index.html#process">Process</a>
        <a href="index.html#pricing">Pricing</a>
        <a href="index.html#contact">Contact</a>
        <a href="review.html">Review</a>
        <a href="discount.html">Offer</a>
        <a href="privacy.html">Privacy</a>
      </div>
      <div class="nav-cta tk-nav-cta">
        <a class="btn tk-btn-call" href="#">Call</a>
        <a class="btn primary tk-btn-get-started" href="index.html#contact" data-tk-calendly>Get Started</a>
      </div>
    </nav>
  </div>
</header>

<main>
  <div class="wrap" style="padding: 48px 20px; max-width: 560px; margin: 0 auto; text-align: center;">
    <h1 style="margin: 0 0 16px;">You're booked ✅</h1>
    <p class="muted" style="margin-bottom: 32px;">Choose a plan to reserve your build slot.</p>

    <div id="pay-plans" class="pay-plans">
      <a id="pay-starter" href="#" class="btn primary pay-btn">Starter — $199/mo</a>
      <a id="pay-business" href="#" class="btn primary pay-btn">Business — $399/mo</a>
    </div>

    <p id="pay-fallback" class="tk-message not-configured" style="display: none; margin-top: 24px;">Connect Stripe link in config.js</p>
  </div>
</main>

<footer>
  <div class="wrap">
    <a href="privacy.html">Privacy</a>
    <a href="review.html">Review</a>
    <a href="discount.html">Offer</a>
    <a href="index.html" class="link">Home</a>
    <span class="small">Built by KWebDevelopment · TX / DFW</span>
  </div>
</footer>

<div id="tk-fab-wrap" class="tk-fab-wrap" aria-hidden="true">
  <a href="#" class="tk-fab" aria-label="Call us">&#x260E;</a>
</div>

<script src="assets/js/config.js"></script>
<script src="assets/js/toolkit.js"></script>
<script>
(function () {
  var c = window.CONFIG || {};
  var links = c.stripeLinks || {};
  var starter = links.starterMonthly && links.starterMonthly.trim();
  var business = links.businessMonthly && links.businessMonthly.trim();

  var elStarter = document.getElementById('pay-starter');
  var elBusiness = document.getElementById('pay-business');
  var elFallback = document.getElementById('pay-fallback');

  if (starter) elStarter.href = starter; else elStarter.style.display = 'none';
  if (business) elBusiness.href = business; else elBusiness.style.display = 'none';
  if (!starter && !business) {
    elFallback.style.display = 'block';
    document.getElementById('pay-plans').style.display = 'none';
  }
})();
</script>
</body>
</html>
