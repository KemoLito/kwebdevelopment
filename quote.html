<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#040814" />
  <title>Get a Quote | KWebDevelopment</title>
  <meta name="description" content="Request a quote for your website or local SEO project." />
  <link rel="icon" href="favicon.ico" sizes="any" />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <div class="wrap">
    <nav>
      <div class="logo"><a href="index.html">KWebDevelopment</a></div>
      <button type="button" class="nav-toggle" aria-label="Menu" aria-expanded="false">Menu</button>
      <div class="links">
        <a href="index.html#services">Services</a>
        <a href="index.html#examples">Examples</a>
        <a href="index.html#pricing">Pricing</a>
        <a href="index.html#contact">Contact</a>
      </div>
      <div class="nav-cta">
        <a class="btn" href="tel:+14694436874" data-kweb-phone>Call</a>
        <a class="btn primary" href="quote.html">Get a Quote</a>
      </div>
    </nav>
  </div>
</header>

<main>
  <section>
    <div class="wrap" style="padding: 48px 20px; max-width: 560px; margin: 0 auto;">
      <h1 style="margin: 0 0 8px;">Get a quote</h1>
      <p class="muted" style="margin-bottom: 24px;">Tell us what you need and we’ll get back to you.</p>

      <form id="quote-form">
        <div class="form-group">
          <label for="name">Name <span class="required">*</span></label>
          <input type="text" id="name" name="name" required autocomplete="name" />
        </div>
        <div class="form-group">
          <label for="phone">Phone <span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" required autocomplete="tel" placeholder="(555) 123-4567" />
        </div>
        <div class="form-group">
          <label for="need">What do you need? <span class="required">*</span></label>
          <select id="need" name="need" required>
            <option value="">Select…</option>
            <option value="New website">New website</option>
            <option value="Redesign">Redesign</option>
            <option value="Landing page">Landing page</option>
            <option value="SEO service pages">SEO service pages</option>
            <option value="Review funnel page">Review funnel page</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="serviceArea">Service area (city or region) <span class="required">*</span></label>
          <input type="text" id="serviceArea" name="serviceArea" required placeholder="e.g. Dallas, TX" />
        </div>
        <div class="form-group">
          <label for="preferredDate">Preferred date <span class="required">*</span></label>
          <input type="date" id="preferredDate" name="preferredDate" required />
        </div>
        <div class="form-group">
          <label for="preferredTime">Preferred time <span class="required">*</span></label>
          <input type="time" id="preferredTime" name="preferredTime" required />
        </div>
        <div class="form-group">
          <label for="businessName">Business name (optional)</label>
          <input type="text" id="businessName" name="businessName" autocomplete="organization" />
        </div>
        <div class="form-group">
          <label for="notes">Notes (optional)</label>
          <textarea id="notes" name="notes" rows="4" placeholder="Any details about your project"></textarea>
        </div>

        <div id="formError" class="form-error" role="alert"></div>

        <div class="form-submit">
          <button type="submit" class="btn primary">Submit</button>
        </div>
      </form>
    </div>
  </section>
</main>

<footer>
  <div class="wrap">
    <a href="privacy.html">Privacy</a>
    <a href="index.html">Home</a>
    <span class="small">Built by KWebDevelopment · TX / DFW</span>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
